<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Travel App</h1>
        <form id="flight-search-form">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter origin airport code (e.g., LAX)" required>
        
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination airport code (e.g., JFK)" required>
        
            <label for="departDate">Departure Date:</label>
            <input type="date" id="departDate" required>
        
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" required>
        
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate">
        
            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate">
        
            <label for="budgetCap">Budget Cap (USD):</label>
            <input type="number" id="budgetCap" placeholder="Enter your budget (e.g., 1000)">
        
            <button type="submit">Search</button>
        </form>
        <div id="flight-results"></div>
        <div id="accommodation-results"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
