<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Travel App</h1>
        <div class="form-container">
            <form id="flight-search-form">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Enter origin (e.g., New York)" required>
            
                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Enter destination (e.g., Los Angeles)" required>
            
                <label for="departDate">Departure Date:</label>
                <input type="date" id="departDate" required>
            
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" required>
            
                <label for="numberOfPeople">Number of People:</label>
                <input type="number" id="numberOfPeople" placeholder="Enter number of people (e.g., 2)">
            
                <!--<label for="budgetCap">Budget Cap (USD):</label>
                <input type="number" id="budgetCap" placeholder="Enter your budget (e.g., 1000)">-->

                <button type="submit">Search</button>
            </form>
        </div>
        <div id="loading-spinner" class="loading" style="display: none;"></div>
        <div>
            <div class="results-container">
                <div id="flight-results" class="results-box"></div>
                <div id="accommodation-results" class="results-box"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
